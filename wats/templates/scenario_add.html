{% extends 'base.html' %}

{% block content %}

{% if scenario %}

{% endif %}



<h1> {% block title %} Scenario Creator {% endblock %}</h1>

        placeholder="scenario title" />

        <div>

                </div>

        <input id = "author_id" name = "author" type = "text" />
    </div>

    </div>

{% endblock %}
