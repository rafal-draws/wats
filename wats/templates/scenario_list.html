{% extends 'base.html' %}

{% block content %}
<script src="../static/ScenarioOperations.js"></script>
<div class="scenario-list-container">
    <h2>{% block title %}Scenariusze testowe{% endblock %}</h2>


    {% for scenario in scenarios %}
    <div id="scenario-list-item" class="scenario-list-item">

        <div class="scenario-information">
            <div class = "select">
                <label for="selected">wykonaj?</label> 
                    <!-- todo ogarnij spacing -->
                
                <input id="selected" type="checkbox"> 
            </div>
            <div>
                <div class="scenario-information-details-name">{{ scenario.name }}</div>
                <div class="scenario-information-details-expected">{{ scenario.expected }}</div>
                <div class="scenario-information-details-author">{{ scenario.author }}</div> 
            </div>
        </div>
        <button class="scenario-information-steps" data="{{ scenario.steps }}">Wy≈õwietl kroki</button>
    </div>
    {% endfor %}

<button style="width:20%;justify-content: center;" onclick="sendToExecution()">Wykonaj wybrane scenariusze</button>
</div>


{% endblock %}
