{% extends 'base.html' %}

{% block content %}
<div></div>
<div class="scenario-title">Scenariusze testowe</div>


{% for scenario in scenarios %}
<div class = "scenario">
    <div class="scenario-information">
        <div class="scenario-information-name">{{ scenario.name }}</div>
        <div class="scenario-information-status">{{ scenario.expected }}</div>
    </div>
    <div>
        {{ scenario.steps }}
    </div>
</div>
{% endfor %}



{% endblock %}
