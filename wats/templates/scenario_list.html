{% extends 'base.html' %}

{% block content %}
<h1> {% block title %} List of all scenarios! {% endblock %}</h1>
{% for scenario in scenarios_list %}
<div class = "scenario">{{ scenario.name }}
    <h3>expected: {{ scenario.expected }}</h3>
    <div>
        {{ scenario.steps }}
    </div>
</div>
{% endfor %}

{% endblock %}
